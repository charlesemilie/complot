<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complots 2 Online</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Écran d'accueil pour entrer le pseudo -->
  <div id="welcome-screen" class="container">
    <h2>Rejoindre la partie</h2>
    <input type="text" id="player-name" placeholder="Votre pseudo">
    <button onclick="joinGame()">Rejoindre</button>
    <button id="start-btn" onclick="startGame()">Lancer la partie</button>
  </div>

  <!-- Interface du jeu après identification -->
  <div id="game-screen" class="container hidden">
    <h1>Complots 2 Online</h1>

    <!-- Zone d'affichage du cercle des joueurs -->
    <div id="game-circle" class="circle-container">
      <div class="player-box" id="player-1">
        <p class="player-name"></p>
        <div class="player-cards" id="cards-1"></div>
      </div>
      <div class="player-box" id="player-2">
        <p class="player-name"></p>
        <div class="player-cards" id="cards-2"></div>
      </div>
      <div class="player-box" id="player-3">
        <p class="player-name"></p>
        <div class="player-cards" id="cards-3"></div>
      </div>
      <div class="player-box" id="player-4">
        <p class="player-name"></p>
        <div class="player-cards" id="cards-4"></div>
      </div>
    </div>

    <!-- Zone pour afficher le tour actuel -->
    <h2>Tour actuel : <span id="current-turn">En attente...</span></h2>

    <!-- Popup d'action du joueur actif -->
    <div id="action-popup" class="popup hidden">
      <h2>Votre tour ! Choisissez une action :</h2>
      <button onclick="playAction('revenu')">Revenu (1 pièce)</button>
      <button onclick="playAction('aide_etrangere')">Aide étrangère (2 pièces)</button>
      <button onclick="playAction('assassinat')">Assassinat (7 pièces)</button>
    </div>

    <!-- Historique des actions (pour information) -->
    <div class="actions-container">
      <h2>Historique des actions</h2>
      <div id="actions-list">Chargement...</div>
    </div>
  </div>

</body>
</html>
