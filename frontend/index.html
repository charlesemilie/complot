<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complots 2 Online</title>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .actions-container, .players-container, .treasury-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            min-width: 300px;
        }
        button { margin: 5px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Complots 2 Online</h1>

    <!-- Affichage du trésor -->
    <div class="treasury-container">
        <h2>Trésor</h2>
        <p id="treasury">Chargement...</p>
    </div>

    <!-- Affichage des joueurs -->
    <div class="players-container">
        <h2>Joueurs</h2>
        <div id="players">Chargement...</div>
    </div>

    <!-- Section pour les actions des joueurs -->
    <div class="actions-container">
        <h2>Historique des actions</h2>
        <div id="actions">Chargement...</div>
    </div>

    <!-- Boutons pour exécuter des actions -->
    <div>
        <button onclick="playAction('Charles', 'revenu')">Revenu</button>
        <button onclick="playAction('Charles', 'aide_etrangere')">Aide étrangère</button>
        <button onclick="playAction('Charles', 'assassinat')">Assassinat</button>
    </div>

</body>
</html>
