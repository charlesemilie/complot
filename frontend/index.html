<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complots 2 Online</title>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .hidden { display: none; }
        button { margin: 5px; padding: 10px; cursor: pointer; }
        .players-container { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .actions-container { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <!-- Écran d'accueil pour entrer le pseudo -->
    <div id="welcome-screen" class="container">
        <h2>Rejoindre la partie</h2>
        <input type="text" id="player-name" placeholder="Votre pseudo">
        <button onclick="joinGame()">Rejoindre</button>
    </div>

    <!-- Interface du jeu après identification -->
    <div id="game-screen" class="container hidden">
        <h1>Complots 2 Online</h1>

        <!-- Affichage des joueurs en partie -->
        <div class="players-container">
            <h2>Joueurs dans la partie</h2>
            <div id="players-list">Chargement...</div>
        </div>

        <!-- Bouton pour lancer la partie -->
        <button id="start-btn" onclick="startGame()">Lancer la partie</button>

        <!-- Tour actuel -->
        <h2>Tour actuel : <span id="current-turn">En attente...</span></h2>

        <!-- Actions possibles -->
        <div class="actions-container">
            <h2>Actions disponibles</h2>
            <button onclick="playAction('revenu')">Revenu</button>
            <button onclick="playAction('aide_etrangere')">Aide étrangère</button>
            <button onclick="playAction('assassinat')">Assassinat</button>
        </div>

        <!-- Historique des actions -->
        <div class="actions-container">
            <h2>Historique des actions</h2>
            <div id="actions-list">Chargement...</div>
        </div>

    </div>

</body>
</html>
