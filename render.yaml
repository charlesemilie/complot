services:
  - type: web
    name: complot-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000

  - type: static-site
    name: complot-frontend
    rootDir: frontend
    buildCommand: ""
    staticPublishPath: frontend